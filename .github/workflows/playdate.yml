name: Playdate Build

on:
  push:
    branches:
      - 'claude/scummvm-playdate-agi-sci-*'
  pull_request:
    branches:
      - main

jobs:
  build-playdate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Playdate SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: ~/PlaydateSDK
          key: playdate-sdk-3.0.1-linux

      - name: Download Playdate SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          echo "Downloading Playdate SDK 3.0.1 for Linux..."
          wget -q https://download.panic.com/playdate_sdk/Linux/PlaydateSDK-3.0.1.tar.gz -O /tmp/playdate-sdk.tar.gz
          mkdir -p ~/PlaydateSDK
          tar -xzf /tmp/playdate-sdk.tar.gz -C ~/PlaydateSDK --strip-components=1
          rm /tmp/playdate-sdk.tar.gz
          echo "SDK downloaded and extracted to ~/PlaydateSDK"

      - name: Verify SDK Structure
        run: |
          echo "=== PlaydateSDK directory contents ==="
          ls -la ~/PlaydateSDK || echo "SDK directory not found!"
          echo "=== PlaydateSDK/C_API contents ==="
          ls -la ~/PlaydateSDK/C_API || echo "C_API directory not found!"
          echo "=== Checking for pd_api.h ==="
          find ~/PlaydateSDK -name "pd_api.h" || echo "pd_api.h not found!"

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi

      - name: Verify ARM toolchain
        run: |
          arm-none-eabi-gcc --version
          which arm-none-eabi-gcc
          echo "=== Testing C++11 support ==="
          echo 'int main() { return 0; }' > /tmp/test.cpp
          arm-none-eabi-g++ -std=gnu++11 /tmp/test.cpp -o /tmp/test || echo "C++11 test failed"

      - name: Set up Playdate SDK environment
        run: |
          echo "PLAYDATE_SDK_PATH=$HOME/PlaydateSDK" >> $GITHUB_ENV

      - name: Configure ScummVM for Playdate
        run: |
          export PLAYDATE_SDK_PATH=$HOME/PlaydateSDK
          echo "=== Starting configure ==="
          ./configure --host=playdate 2>&1 | tee configure.log
          echo "=== Configure exit code: $? ==="
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "Configure failed! Last 50 lines:"
            tail -50 configure.log
            exit 1
          fi

      - name: Show config
        if: always()
        run: |
          echo "=== config.mk contents ==="
          cat config.mk || echo "config.mk not found"
          echo "=== config.h contents (first 100 lines) ==="
          head -100 config.h || echo "config.h not found"
          echo "=== Checking port_mk setting ==="
          grep "^port_mk" config.mk || echo "port_mk not found in config.mk"
          echo "=== Checking BACKEND setting ==="
          grep "^BACKEND" config.mk || echo "BACKEND not set"
          echo "=== Checking what all target depends on ==="
          make -n all 2>&1 | head -30

      - name: Build ScummVM
        run: |
          echo "=== Running make with verbose output ==="
          make -j$(nproc) VERBOSE_BUILD=1 2>&1 | tee build.log
          BUILD_EXIT=$?
          echo "Build exit code: $BUILD_EXIT"
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "=== BUILD FAILED ==="
            echo "Last 100 lines of build log:"
            tail -100 build.log
            exit $BUILD_EXIT
          fi
          echo "=== Build completed, listing files ==="
          ls -lah . | head -50
          echo "=== Checking for any .elf, .bin, or PDX files ==="
          find . -maxdepth 2 -type f \( -name "*.elf" -o -name "*.bin" -o -name "scummvm*" \) -o -type d -name "*.pdx" | head -20

      - name: Upload configure log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: configure-log
          path: configure.log
          if-no-files-found: warn

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          if-no-files-found: warn

      - name: Upload config files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: config-files
          path: |
            config.mk
            config.h
          if-no-files-found: warn

      - name: Check if PDX was created
        run: |
          if [ -d "scummvm.pdx" ]; then
            echo "PDX directory found"
            ls -lah scummvm.pdx/
            if [ -f "scummvm.pdx/pdex.bin" ]; then
              echo "pdex.bin found!"
              file scummvm.pdx/pdex.bin
            fi
          elif [ -f "scummvm" ]; then
            echo "scummvm executable found"
            file scummvm
          else
            echo "No build output found"
            exit 1
          fi

      - name: Upload PDX bundle
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scummvm-playdate
          path: scummvm.pdx/
